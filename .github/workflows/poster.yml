name: Instagram API Bot

on:
  schedule:
    # Runs every 15 minutes. This is safe with the API.
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows you to run the job manually from the Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          # These secrets are from your GitHub repository settings
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_BUCKET_NAME: ${{ secrets.SUPABASE_BUCKET_NAME }}
          INSTA_BUSINESS_ACCOUNT_ID: ${{ secrets.INSTA_BUSINESS_ACCOUNT_ID }}
          INSTA_GRAPH_API_ACCESS_TOKEN: ${{ secrets.INSTA_GRAPH_API_ACCESS_TOKEN }}
        run: python bot.py
